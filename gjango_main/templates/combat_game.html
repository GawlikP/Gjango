<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/main.css">

    <style>
    .container-canvas {
        /* This could be done in one single declaration. See the extended sample. */
        margin-right: auto;
        margin-left: auto;
        width: 800px;
    }
</style>

  <script type="text/javascript">
      let player = {
        name: "{{player.name}}",
        clss: "{{player.clss}}",
        dmg: {{player.dmg}},
        hp: {{player.hp}},
        max_hp: {{player.max_hp}},
        mp: {{player.mp}},
        max_mp: {{player.max_mp}},
        speed: {{player.speed}},
        armor: {{player.armor}},
        crit_chance: {{player.crit_chance}},
        armmor_pen: {{player.armmor_pen}},
        regeneration: {{player.regeneration}},
        mana_regeneration: {{player.mana_regeneration}},
        s_pow: {{player.s_pow}},
        magic_pen: {{player.magic_pen}},
        magic_a: {{player.magic_a}},
        dodge: {{player.dodge}},
      };
      let enemy = {
        name: "{{enemy.name}}",
        clss: "{{enemy.clss}}",
        dmg: {{enemy.dmg}},
        hp: {{enemy.hp}},
        max_hp: {{enemy.max_hp}},
        mp: {{enemy.mp}},
        max_mp: {{enemy.max_mp}},
        speed: {{enemy.speed}},
        armor: {{enemy.armor}},
        crit_chance: {{enemy.crit_chance}},
        armmor_pen: {{enemy.armmor_pen}},
        regeneration: {{enemy.regeneration}},
        mana_regeneration: {{enemy.mana_regeneration}},
        s_pow: {{enemy.s_pow}},
        magic_pen: {{enemy.magic_pen}},
        magic_a: {{enemy.magic_a}},
        dodge: {{enemy.dodge}}
      }
  </script>


    <title>Gjango</title>
  </head>
  <body onload="startGame()">

    <div class="container">
      <div class="row  w-100">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link {{navi_one}}" href="/">Main site</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{navi_two}}" href="/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{navi_three}}" href="/game">Game</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{navi_four}}" href="/register" tabindex="-1" aria-disabled="true">Registration</a>
        </li>
        {% if is_logged %}
        <li class="nav-item">
          <a href="\log_out\"><div class="btn btn-success">Loged in </div></a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="\loging_in\"><div class="btn btn-danger">Loged in </div></a>
        </li>
        {% endif %}
      </ul></div>
      <div class="row">
        <div class="alert alert-warning w-100 title_bar" >
          <center><h1>  {{title}} </h1> </center>
        </div>
      </div>
      <div class="row ">
        <div class="wrapper">
          <textarea id="game_textarea" cols="100" rows="8"></textarea>
      </div>
      </div>

      <hr>
        <div class="row">

          <div class="alert alert-dark w-100" role="alert">
            {% block bottom %}
            {% endblock %}
          </div>
        </div>

        <script type="text/javascript"  src="/static/js/combat_game.js">

        </script>

  </body>
</html>
